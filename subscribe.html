<div class="subscribe-box">
  <input id="sub-email" type="email" placeholder="Enter your email" required>
  <button type="button" onclick="openForm()">Subscribe</button>
</br>
</br>
</div>

<script>
  function openForm() {
    const email = document.getElementById("sub-email").value.trim();
    if (!email) return;

    const base =
      "https://docs.google.com/forms/d/e/1FAIpQLSdwQPZfXBPpvwQReJRg1XH9S32BSGQMgJcjoTdsAZGUaG7FNQ/viewform?usp=pp_url";
    const entryId = "entry.238444026";

    const url = `${base}&${entryId}=${encodeURIComponent(email)}`;
    window.open(url, "_blank");
  }
</script>

  .subscribe-box {
    display: flex;
    flex-direction: column;
    gap: .4rem;
    max-width: 260px;

    padding: .35rem .5rem;
